<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The custom drink making page for Bountiful Foods">
    <title>Fresh</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    
</head>
<body>
    <header>

        <img class="page-logo" src="images/fruit.png" alt="Bountiful Foods logo">

        <h1 class="title">Bountiful Foods</h1>

        <span class="page-menu">
            <a href="https://username-red.github.io/wdd230/bountifulFoods/home.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="about-us.html">About Us</a>
        </span>

    </header>

    <main class="fresh-main">

        <div class="drink-form-box">

            <form class="drink-form" method="get" action="#">
                <!-- name, email, phone number -->
                <fieldset>
                    <legend>Profile Information</legend>
                    <label class="above">First Name* <input type="text" name="fname" required></label>
                    <label class="above">Email* <input type="email" name="email" required placeholder="somedork@gmail.com"></label>
                    <label class="above">Cellphone Number* <input type="tel" placeholder="1234567890" required></label>
                </fieldset>

                <fieldset>
                    <legend>Ingredients</legend>
                    <select name="ingredient1" id="ingredient1">
                        <option value=""></option>
                    </select>
                    with
                    <select name="ingredient2" id="ingredient2"></select>
                    and
                    <select name="ingredient3" id="ingredient3"></select>
                </fieldset>

                <fieldset>
                    <legend>Special Instructions</legend>
                    <label>.<textarea class="user-textbox" name="userDescription" cols="30" rows="10" placeholder="Add a splash of milk! (optional)"></textarea></label>
                </fieldset>
            </form>

            <a class="createBtn" href="#" onclick="completeDrink()">Order My Custom Drink</a>

        </div>

        <div class="drink-complete complete">
            <h1>Drink Order</h1>
            <p>name</p>
            <p>email</p>
            <p>Cell Number</p>
            <p>Ingredient 1</p>
            <p>Ingredient 2</p>
            <p>Ingredient 3</p>
            <p>Special Instructions</p>

        </div>

    </main>

    <footer>
        <span>
            <a href="twitter.com">Twitter</a>
            <a href="instagram.com">Instagram</a>
            <a href="facebook.com">Facebook</a>
        </span>

        <p>copyright &copy;</p>
        <p class="last-modified">last modified</p>

    </footer>

    <script src="scripts/last-modified.js"></script>
    <script src="scripts/fresh.js"></script>

</body>
</html>
