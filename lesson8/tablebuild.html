<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple page to practice using the table technique">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Table Build</title>
</head>
<body>
    <main>
        <thead>
            <h1>ACME Wildwest Services</h1>
        </thead>
        <tbody>
            <table>
                <tr class="edition-table">
                    <th class="blank-box">i see you</th>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
                <tr>
                    <td>Feature1</td>
                    <td>yes</td>
                    <td>yes</td>
                    <td>yes</td>
                </tr>
                <tr>
                    <td>Feature2</td>
                    <td>no</td>
                    <td>yes</td>
                    <td>yes</td>
                </tr>
                <tr>
                    <td>Feature3</td>
                    <td>no</td>
                    <td>no</td>
                    <td>yes</td>
                </tr>
            </table>
        </tbody>
        
    </main>
    
</body>
</html>
